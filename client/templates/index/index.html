<template name="userPosts">
	{{#each getPosts}}
  		<a href="/{{userID}}/{{_id}}">{{postTitle}}</a>
  		<br>
  		{{postContent}}
  		<br>
  		{{postTimestamp}}
  		<br>
  		{{postComments.length}}
  		<br><br><br>
	{{/each}}
</template>

<template name="addPost">
	Post Title:<input type="text" id="postTitle">
	Post Content:<textarea id="postContent"></textarea>
	<button id="addPost">Add</button>
	<button id="removePosts">Remove All</button>
</template>

<template name="addComment">
	{{postTitle}}<br>{{postContent}}
	<br>
	Add Comment
	<br>
	<ul>
    {{#each postComments}}
    	{{commentUserID}}
    	<br>
        {{commentContent}}
        <br>
        {{commentTimestamp}}
        <br><br><br>
    {{/each}}
    </ul>
	<form>
 		<textarea id="postComment"></textarea>
 		<input type="submit" value="Submit">
 	</form>
</template>

<template name="loginTemplate">
	{{> loginButtons}}
	<a href="{{pathFor route='addPost'}}">New Post</a>
	<br><br><br>
	{{#each getUsers}}
		<a href="/{{_id}}">{{_id}}</a><br>
	{{/each}}
</template>
